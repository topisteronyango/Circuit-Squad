<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NHIS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=cb606d99bb2418df19b6bc818b41e412">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);"></div>
                        <div class="flex-grow-1 bg-register-image" > <img src="assets/img/logo/heart-with-pulse_6.jpg" width="550" height="600"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleLastName" placeholder="Last Name" name="last_name"></div>
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="FirstName" placeholder="First Name" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="LastName" placeholder="Last Name" name="last_name"></div>
                                    
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="Address" placeholder="Address" name="address"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="PhoneNumber" placeholder="Phone Number" name="phoneNumber"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-microsoft"></i>&nbsp; Register with Microsoft</a>
                                <hr>
                            </form>
                             
                            <div class="text-center"><a class="small" href="patient-login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js?h=e2b0d57f2c4a9b0d13919304f87f79ae"></script>
    <script src="assets/js/theme.js?h=79f403485707cf2617c5bc5a2d386bb0"></script>
    <script>
        const form = document.querySelector('form');
        
        form.addEventListener('submit', (event)=>{
            event.preventDefault();
            const firstNameInput = document.querySelector('#FirstName');
            const lastNameInput = document.querySelector('#LastName');
            const emailInput = document.querySelector('#Email');
            const phoneNumberInput = document.querySelector('#PhoneNumber');
            const addressInput = document.querySelector('#Address');
            const passwordInput = document.querySelector('#Password');
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value;
            const phoneNumber = phoneNumberInput.value;
            const address = addressInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const formData = { firstName, lastName, address, phoneNumber,  email, password};
            axios.post('https://nhis.azurewebsites.net/api', formData, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then((response)=>{
                console.log(response.data);
                localStorage.setItem('doctor', response.data.doctor);
                localStorage.setItem('token', response.data.jwt);
                window.location.href="doctor.html"
            })
            .catch((e)=>{
                window.location.href="invalidFormInput.html"
                console.log(e);
            })
        })
    </script>
</body>

</html>
